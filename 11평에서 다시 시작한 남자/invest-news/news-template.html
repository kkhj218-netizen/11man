<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{TITLE}}</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #fafafa;
      color: #111;
    }

    .wrap {
      max-width: 860px;
      margin: 0 auto;
      padding: 28px 20px 80px;
    }

    .back {
      display: inline-block;
      margin-bottom: 16px;
      font-size: 14px;
      color: #444;
      text-decoration: none;
      padding: 4px 6px;
      background: #e5e7eb;
      border-radius: 6px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 16px;
    }

    .date {
      font-size: 14px;
      color: #555;
      margin-bottom: 24px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <a href="../index.html" class="back">← 뉴스 허브로</a>

    <h1>{{TITLE}}</h1>
    <div class="date">{{DATE}}</div>

    <div class="content">
      {{CONTENT}}
    </div>
  </div>
</body>
</html>
